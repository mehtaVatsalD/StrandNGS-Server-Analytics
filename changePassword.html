<!DOCTYPE html>
<html>
<head>
	<title>StrandNGS Server Analytics</title>
	<link href="https://fonts.googleapis.com/css?family=Muli:400,700" rel="stylesheet">
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>

    <link rel="stylesheet" href="vendor/fonts/css/font-awesome.min.css">

	<script src="vendor/chartjs/Chart.bundle.min.js"></script>
	<script src="vendor/chartjs/Chart.min.js"></script>

	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="js/comman.js"></script>
	<script src="js/config.js"></script>
</head>
<body>
	<div class="container">
		<div class="row header">
			<div class="col-4">
				<img src="extra/images/logo.png" class="ngslogo">
			</div>
			<div class="col-8"></div>
		</div>
		<div class="row">
			<div class="col-12 loginpanel">
				<div class="confirmBox">
					<div>
						<p class="notices"></p>
						<form onsubmit="return changePassword()" method="POST">
						<div class="inpDiv">
							<i class="fa fa-key userIcon"></i><input type="password" id="oldPass" name="oldPassword" class="loginips" placeholder="Enter Old Password">
						</div>
						<div class="inpDiv">
							<i class="fa fa-lock userIcon"></i><input type="password" id="newPass" name="newPassword" class="loginips" placeholder="Enter New Password">
						</div>
						<div class="inpDiv">
							<i class="fa fa-certificate userIcon"></i><input type="password" id="cnewPass" class="loginips" placeholder="Confirm New Password">
						</div>
						<div class="inpDiv">
							<input type="submit" class="changeBtn" value="Change">
							<button type="button" id="cancel" onclick="window.history.back()">Cancel</button>
						</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
