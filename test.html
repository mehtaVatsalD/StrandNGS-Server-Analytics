<!DOCTYPE html>
<html>
<head>
	<title>StrandNGS Server Analytics</title>
	<link href="https://fonts.googleapis.com/css?family=Muli:400,700" rel="stylesheet">
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	 <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<script src="vendor/jquery/jquery-ui.min.js"></script>
	<link rel="stylesheet" href="vendor/fonts/css/font-awesome.min.css">

	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="js/config.js"></script>
	<script src="js/comman.js"></script>
	<script type="text/javascript" src="vendor/zlib.min.js"></script>
	<script type="text/javascript" src="js/task.js"></script>
	<!-- <script type="text/javascript" src="vendor/js-untar-master/src/ProgressivePromise.js"></script>
	<script type="text/javascript" src="vendor/js-untar-master/src/untar-worker.js"></script>
	<script type="text/javascript" src="vendor/js-untar-master/src/untar.js"></script> -->
</head>
<body onload="getLoggedUser();">

<div class="emptyBack"></div>
<div class="emptyResponse">
<div class="row">
	<div class="col-2"><i class="fa fa-info-circle alertIcon"></i></div>
	<div class="col-10"><p class="alertMsg">Task Id Not Found!<br><span class="alertBody">Task with such Task Id is not found.Search for Valid Task-Id in above given Search Box</span></p></div>
</div>
</div>

<div class="dropDownBack"></div>
<div class="dropDown">
	<ul>
		<li onclick="logout()">Logout</li>
		<li onclick="location.href='changePassword.html'">Change Password</li>
	</ul>
</div>
<div class="container">
	<div class="row header">
		<div class="col-4">
			<img src="extra/images/logo.png" class="ngslogo">
		</div>
		<div class="col-3">
			<input type="text" name="searchTaskid" id="searchTaskid" placeholder="Search Task Id">
			<button onclick="searchTaskid()" type="button" class="searchBtn"><i class="fa fa-search"></i></button>
		</div>
		<div class="col-5">
			<ul class="headerul">
				<!-- <li>HOME</li> -->
				<li class="showUser">LOGOUT</li>
			</ul>
		</div>
	</div>
	<div class="row body">
		<div class="col-6" id="taskTableDiv">
			<div id="taskInfoDiv">
				<div class="headTab">
					<span class="openCloseTask">Task Information</span>
					<i class="fa fa-caret-right showHideCaret"></i>
					<div id="taskInfo"></div>
				</div>
				<div class="headTab">
					<span class="openCloseTool">Tool Information</span>
					<i class="fa fa-caret-right showHideCaret"></i>
					<div id="toolInfo"></div>
				</div>
				<div class="headTab">
					<span class="openCloseSmaple">Samples' Information</span>
					<i class="fa fa-caret-down showHideCaret"></i>
					<div id="sampleInfo"></div>
				</div>
				<hr>
			</div>
		</div>
		<div class="col-6" id="fileTextDiv">
			<div class="row logTabs">
				<div class="col-1"></div>
				<div class="col-2 activeTab" id="logTab0"><h4>Summary</h4></div>
				<div class="col-2" id="logTab1" ><h4>Output Log</h4></div>
				<div class="col-2" id="logTab2"><h4>Error Log</h4></div>
				<div class="col-5"></div>
			</div>
			<div class="row logs">
				<div class="col-12" id="logsBody">
					<p><pre id="fileText"></pre></p>
					<div id="summaryDiv"></div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
